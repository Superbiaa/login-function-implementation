<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="style/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"  rel="stylesheet">

</head>
<body>
    <section class="login-section">
        <div class="taskbar">
            <div class="logo"><img class="logoo" src=source/1539060_somefatfuckwiththein_discord-logo.png></div>
            <div class="menu">
                <a href="#">Home</a>    
                <a href="#">About Me</a>
                <a href="#">About Web</a>
                <a href="#">Resume</a>
            </div>
            <a href="login.html"><button class="login-taskbar">Login</button></a>
        </div>
        <div class="register-content">
            <form>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
        
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
        
                <button class="login-button" type="submit">Login</button>
                <a href="register.html"><button class="register-button" type="button">Register</button></a>
            </form>
        </div>
    </section>
    

</body>
</html>
